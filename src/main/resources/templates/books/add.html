<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::div})}">
<head>
    <title>Ajouter un Livre</title>
</head>
<body>
<div>
    <h1 class="mb-4">Ajouter un Nouveau Livre</h1>

    <form th:action="@{/books/add}" th:object="${bookDTO}" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Titre</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="author" class="form-label">Auteur</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="year" class="form-label">Année</label>
                <input type="number" class="form-control" id="year" th:field="*{year}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="publisher" class="form-label">Éditeur</label>
                <input type="text" class="form-control" id="publisher" th:field="*{publisher}" required>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <a th:href="@{/books}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>
</body>
</html>
