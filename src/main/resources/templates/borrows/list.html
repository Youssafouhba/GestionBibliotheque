<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Liste des Emprunts</title>
</head>
<body>
<section>
    <h1>Liste des Emprunts</h1>

    <!-- Votre tableau ou liste d'emprunts ici -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Livre</th>
            <th>Étudiant</th>
            <th>Date d'Emprunt</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="borrow : ${borrows}">
            <td th:text="${borrow.id}"></td>
            <td th:text="${borrow.book.title}"></td>
            <td th:text="${borrow.student.name}"></td>
            <td th:text="${borrow.borrowDate}"></td>
            <td>
                <a th:href="@{/borrows/edit/{id}(id=${borrow.id})}" class="btn btn-primary btn-sm">Éditer</a>
                <a th:href="@{/borrows/delete/{id}(id=${borrow.id})}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
