<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<!-- Fragment de layout avec des paramètres -->
<div th:fragment="layout(title, content)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Bibliothèque</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/books}">Livres</a>
                <a class="nav-item nav-link" th:href="@{/students}">Étudiants</a>
                <a class="nav-item nav-link" th:href="@{/borrows}">Emprunts</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Titre de la page -->
        <h1 th:replace="${title}"></h1>

        <!-- Contenu principal -->
        <th:block th:replace="${content}"></th:block>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
